<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/sound-icon.png" />
    <title>Music player - card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card-box">
            <div class="img-gradient"></div>
            <img src="img/se-so-neon.png" alt="Album cover of Se So Neon's Summer Plumage EP">
            <div class="text-wrap">
                <h1>Se So Neon</h1>
                <p>Summer Plumage</p>
            </div>
            <div class="play-btn">
            </div>
        </div>
        <div class="card-box" id="card-pick">
            <div class="img-gradient"></div>
            <img src="img/sam-ock.png" alt="Album cover of Sam Ock's Pastel EP">
            <div class="text-wrap">
                <h1>Sam Ock</h1>
                <p>Feelin' Good (feat. Ph-1)</p>
            </div>
            <div class="play-btn">
            </div>
        </div>
        <div class="card-box">
            <div class="img-gradient"></div>
            <img src="img/cosmic-boy.png" alt="Album cover of Cosmic Boy's Can I Love?">
            <div class="text-wrap">
                <h1>Cosmic Boy</h1>
                <p>Brainwashed (feat. george, Choi LB & Coogie)</p>
            </div>
            <div class="play-btn">
            </div>
        </div>
    </div>
</body>
</html>
